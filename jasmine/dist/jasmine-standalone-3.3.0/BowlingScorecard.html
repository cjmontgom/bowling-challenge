<!DOCTYPE html>
<html>
<head>
    <title>Bowling Scorecard</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="src/Frame.js"></script>
    <script src="src/Game.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="jquery/interface.js"></script>
</head>
<body align='center' >
  <script>
    //  scoreSheet = new Game()
    // frame = new Frame()
    // console.log(frame.scoreStatus)
  </script>

    <h1>
      A Bowling Score Calculator
    </h1>
    <h2>
      For all those times when you go bowling and there's no scoring screen.
    </h2>

    <br><br>

    <table align="center" >
      <tr>
        <th colspan="2">1</th>
        <th colspan="2">2</th>
        <th colspan="2">3</th>
        <th colspan="2">4</th>
        <th colspan="2">5</th>
        <th colspan="2">6</th>
        <th colspan="2">7</th>
        <th colspan="2">8</th>
        <th colspan="2">9</th>
        <th colspan="3">10</th>
      </tr>
      <tr>
        <td class=1 id='1A' ></td>
        <td class=1 id='1B' ></td>
        <td class=2 id='2A' ></td>
        <td class=2 id='2B' ></td>
        <td class=3 id='3A' ></td>
        <td class=3 id='3B' ></td>
        <td class=4 id='4A' ></td>
        <td class=4 id='4B' ></td>
        <td class=5 id='5A' ></td>
        <td class=5 id='5B' ></td>
        <td class=6 id='6A' ></td>
        <td class=6 id='6B' ></td>
        <td class=7 id='7A' ></td>
        <td class=7 id='7B' ></td>
        <td class=8 id='8A' ></td>
        <td class=8 id='8B' ></td>
        <td class=9 id='9A' ></td>
        <td class=9 id='9B' ></td>
        <td class=10 id='10A' ></td>
        <td class=10 id='10B' ></td>
        <td class=10 id='10C' ></td>
      </tr>
      <tr>
        <td id="total1" colspan="2"></td>
        <td id="total2" colspan="2"></td>
        <td id="total3" colspan="2"></td>
        <td id="total4" colspan="2"></td>
        <td id="total5" colspan="2"></td>
        <td id="total6" colspan="2"></td>
        <td id="total7" colspan="2"></td>
        <td id="total8" colspan="2"></td>
        <td id="total9" colspan="2"></td>
        <td id="total10" colspan="3"></td>
      </tr>
    </table>

    <br><br>

    <div class="btn-toolbar">
      <button id=0>0</button>
      <button id=1>1</button>
      <button id=2>2</button>
      <button id=3>3</button>
      <button id=4>4</button>
      <button id=5>5</button>
      <button id=6>6</button>
      <button id=7>7</button>
      <button id=8>8</button>
      <button id=9>9</button>
      <button id=10>10</button>
    </div>

    <br><br>
    <span>-- </span><span> R U N N I N G <span> -- </span> <span> T O T A L </span> </span><span> -- </span><span id='runningtotal'>  </span>

</body>
</html>
